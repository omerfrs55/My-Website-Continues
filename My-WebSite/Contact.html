        <div class="row justify-content-center">
            <div class="col-md-5 p-3 text-center">
                <h4 id="font">İletişim Formu</h4>

                <form id="contactForm">
                <div class="mb-3">
                    <label for="firstName" class="form-label">Adınız ve Soyadınız</label>
                    <input type="text" class="form-control" id="firstName_lastname" placeholder="Adınızı ve Soyadınızı giriniz">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-Posta Adresiniz</label>
                    <input type="email" class="form-control" id="email" placeholder="E-Posta adresinizi girin">
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Konu</label>
                    <input type="text" class="form-control" id="subject" placeholder="Konuyu girin">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mesajınız</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Mesajınızı yazın"></textarea>
                </div>
                <button type="button" class="btn btn-success" onclick="sendMessage()">Mesaj Gönder</button>
                </form>
            </div>
        </div>

    
        <!-- Başarı Mesajı -->
        <div id="successMessage" class="mt-5 text-success" style="display: none;">
            <div class="bg-light-success text-gray p-3" style="background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 5px;">

            </div>
        </div>
